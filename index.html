<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <input type="radio" name="radio" id="radio1">
    <input type="radio" name="radio" id="radio2">
    <input type="radio" name="radio" id="radio3">
    <input type="radio" name="radio" id="radio4">
    <input type="radio" name="radio" id="radio5">
    <div id="main_container">
        <div id="shadow_back"></div>
        <div id="menu1" class="main_menu odd">
            <div id="menu_item1" class="menu_inner">
                <label for="radio1">
                    <h1>ABOUT</h1>
                </label>
            </div>
        </div>
        <div id="menu2" class="main_menu even">
            <div id="menu_item2" class="menu_inner">
                <label for="radio2">
                    <h1>SKILL</h1>
                </label>
            </div>
        </div>
        <div id="menu3" class="main_menu odd">
            <div id="menu_item3" class="menu_inner">
                <label for="radio3">
                    <h1>WORK</h1>
                </label>
            </div>
        </div>
        <div id="menu4" class="main_menu even">
            <div id="menu_item4" class="menu_inner">
                <label for="radio4">
                    <h1>PROTFOLIO</h1>
                </label>
            </div>
        </div>
        <div id="menu5" class="main_menu odd">
            <div id="menu_item5" class="menu_inner">
                <label for="radio5">
                    <h1>CONTACT</h1>
                </label>
            </div>
        </div>
        <div id="menu_bar">
            <div id="about" class="bar">
                <label for="radio1">
                    <p>About</p>
                </label>
            </div>
            <div id="skill" class="bar">
                <label for="radio2">
                    <p>Skill</p>
                </label>
            </div>
            <div id="work" class="bar">
                <label for="radio3">
                    <p>Work</p>
                </label>
            </div>
            <div id="portfolio" class="bar">
                <label for="radio4">
                    <p>Portfolio</p>
                </label>
            </div>
            <div id="contact" class="bar">
                <label for="radio5">
                    <p>Contact</p>
                </label>
            </div>
        </div>
        <div id="title_wrapper">
            <div id="sun"></div>
            <div id="ground"></div>
            <h1 id="title_logo">
                <span class="s">S</span>
                <span class="u">U</span>
                <span class="n">N</span>
                <span class="r">R</span>
                <span class="i">I</span>
                <span class="z">S</span>
                <span class="e">E</span>
                
            </h1>
        </div>
    </div>
</body>
</html>
